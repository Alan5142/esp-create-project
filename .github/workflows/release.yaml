---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build release
        run: cargo build --verbose --release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/esp-create-project
            target/release/esp-create-project.exe